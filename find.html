<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Find a pet</title>
    <script src="script.js"></script>
</head>

<body>
    <div class="header">
        <a href="index.html" class="logo">Pawsitive Connections: Find Your Fur-ever Friend!</a>
        <span id="time"></span>
    </div>
    <div class="main">
        <div class="navbar">
            <ul class="links-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="pets.html">Browse Available Pets</a></li>
                <li><a href="find.html">Find a Dog/Cat</a></li>
                <li><a href="dogcare.html">Dog Care</a></li>
                <li><a href="catcare.html">Cat Care</a></li>
                <li><a href="giveaway.html">Have a Pet to Give Away?</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
        <div class="content">
            <h2>Find a Dog/Cat</h2>
            <form action="#" method="post">
                <label for="pet-type">Cat or Dog:</label>
                <select id="pet-type" name="pet-type">
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                </select><br><br>

                <label for="breed">Breed:</label>
                <input type="text" id="breed" name="breed"><br><br>

                <label for="age">Preferred Age:</label>
                <select id="age" name="age">
                    <option value="any">Doesn't Matter</option>
                    <option value="puppy/kitten">Puppy/Kitten</option>
                    <option value="young">Young</option>
                    <option value="adult">Adult</option>
                    <option value="senior">Senior</option>
                </select><br><br>

                <label for="gender">Preferred Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="any">Doesn't Matter</option>
                </select><br><br>

                <label for="compatibility">Compatibility:</label><br>
                <input type="checkbox" id="dogs" name="compatibility" value="other_dogs">
                <label for="dogs">Gets along with other dogs</label><br>
                <input type="checkbox" id="cats" name="compatibility" value="other_cats">
                <label for="cats">Gets along with other cats</label><br>
                <input type="checkbox" id="children" name="compatibility" value="small_children">
                <label for="children">Gets along with small children</label><br><br>

                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="privacy-disclaimer">
            <a href="privacy.html">Privacy Statement</a>
        </div>
        <p>&copy; 2024 Pawsitive Connections. All rights reserved.</p>
    </div>
</body>

</html>
